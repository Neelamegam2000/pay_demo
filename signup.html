<body style="align:center;">

<form action ="/googlepay/api/v1/signup?" method="POST" id="form">
    <h1>GOOGLE PAY SIGN UP</h1>
    Name        :<input type="text"   id="name"     name="name"><br><br>
    Phone_number: <input type="text"  id="phone_no" name="phone_no"><br><br>
    Email       :<input  type="text" id="email"    name="email"><br><br>
    Account type:<input type="hidden" name="obj" id="obj" readonly><br><br>
    <select name="account_type" id="account_type">
    <option value="bussiness">bussiness</option>
    <option value="user">user</option>
    </select>
                 <input type="hidden" name="" id="obj"><br><br>
    <input type="submit" name="" onclick = "signup()">
    <script>
        function signup(e){
            var name= document.getElementById("name"); 
            var phone_number= document.getElementById("phone_no"); 
            var email= document.getElementById("email"); 
            var account_type= document.getElementById("account_type"); 
            var object = {name:name.value,phone_number:phone_no.value,email:email.value,account_type:account_type.value};
            
            var param = JSON.stringify(object);
            
            var obj = document.getElementById("obj");
            obj.setAttribute("value",param);
        }
        
    </script>
 </form>
